<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Shortener</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<div class="short-block">

    <div class="short-header">

        <h1>

            Insert the link in the field below

        </h1>

    </div>

    <div class="short-body">

        <form class="short-form" id="form">

            <div class="short-text-field">

                <label for="link-input">Your link:</label>

                <input type="url" id="link-input" style="text-align: center">

            </div>

            <button
                    type="submit"
                    class="button"
                    id="submit-btn"
            >

                Get your short link

            </button>

        </form>

    </div>

</div>
</body>
</html>
