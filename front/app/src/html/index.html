<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Shortener</title>
</head>
<body>

<header>
    <div class="header-section">
        <div class="header-logo">
            <img src="../images/logo.png" alt="">
        </div>
        <div class="header-item">
            <a href="#">List</a>
        </div>
        <div class="header-item">
            <a href="#">Get short</a>
        </div>
    </div>
</header>

<main>
    <div class="short-block">
        <div class="short-header">
            Insert the link in the field below
        </div>
        <div class="short-body">
            <form class="short-form" id="form">
                <div class="short-text-field">
                    <label for="link-input">Your link:</label>
                    <input type="url" id="link-input" style="text-align: center">
                </div>
                <button
                        type="submit"
                        class="button"
                        id="submit-btn"
                >
                    Get your short link
                </button>
            </form>
        </div>
    </div>
</main>


<footer>
    <div class="label">

    </div>
</footer>

</body>
</html>
