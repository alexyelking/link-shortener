version: '3.7'

services:
  web:
    build: ./web
    restart: always
    environment:
      REDIS_LIMIT_COUNT: ${REDIS_LIMIT_COUNT}
      REDIS_LIMIT_TIME: ${REDIS_LIMIT_TIME}
      DB_SERVER: ${DB_SERVER}
      DB_USER_NAME: ${DB_USER_NAME}
      DB_USER_PASSWORD: ${DB_USER_PASSWORD}
      DB_NAME: ${DB_NAME}
      TG_TOKEN: ${TG_TOKEN}
      TG_CHAT_ID: ${TG_CHAT_ID}
      AMQP_HOST: ${AMQP_HOST}
      AMQP_PORT: ${AMQP_PORT}
      AMQP_USER: ${AMQP_USER}
      AMQP_PASSWORD: ${AMQP_PASSWORD}
    volumes:
      - ./app:/var/www/html
      - ./web/site.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - ${APACHE_PORT}:80
    working_dir: /var/www/html

  consumer:
    image: php:7.4-cli
    volumes:
      - ./app:/project
    working_dir: /project
    environment:
      TG_TOKEN: ${TG_TOKEN}
      TG_CHAT_ID: ${TG_CHAT_ID}
      AMQP_HOST: ${AMQP_HOST}
      AMQP_PORT: ${AMQP_PORT}
      AMQP_USER: ${AMQP_USER}
      AMQP_PASSWORD: ${AMQP_PASSWORD}
    command: ['bash', '-c', 'docker-php-ext-install sockets && /usr/local/bin/php consumer.php']

  composer:
    image: composer:latest
    volumes:
      - ./app:/project
    working_dir: /project
    command: composer install --ignore-platform-reqs --no-scripts

  db:
    image: mysql
    restart: 'no'
    volumes:
      - ./db:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/00-test-db.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=shortener_db
    ports:
      - ${MYSQL_PORT}:3306
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine

  rabbit:
    image: rabbitmq:management-alpine
    ports:
      - ${RABBITMQ_UI_PORT}:15672
    volumes:
      - rabbitmq_store:/var/lib/rabbitmq

volumes:
  rabbitmq_store: